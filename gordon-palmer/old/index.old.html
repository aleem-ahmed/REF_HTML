<link rel="stylesheet" href="https://w3st-io.github.io/index.css">

<!-- Universal Styling -->
<style>
	.components {
		scroll-snap-type: y mandatory;
		overflow: auto;
		
		height: 100vh;
		-ms-overflow-style: none;  /* IE and Edge */
		scrollbar-width: none;  /* Firefox */
	}

	/* Hide scrollbar for Chrome, Safari and Opera */
	.components::-webkit-scrollbar {
		display: none;
	}
		
	.component {
		height: 100%;
		scroll-snap-align: start;
	}

	.item-container {
		height: 100%;
		overflow: hidden;
		cursor: pointer;
	}

	.item {
		display: flex;
		justify-content: center;
		align-items: center;
		
		height: 100%;
		width: 100%;
	}

	.item:before {
		content: "";
		display: block;
		height: 100%;
		width: 100%;
		top: 0;
		left: 0;
	}

	.item:hover:before {
		background-color: rgba(0, 0, 0, 0.40);
	}

	.item div {
		position: absolute;
		text-align: center;
		font-size: 3em !important;
		cursor: pointer;
		color: white;
		text-transform: uppercase;
	}

	.item .hidden-popup { display: none; }
	.item:hover .hidden-popup { display: block; }

	.item h1,
	.item h2,
	.item h3,
	.item h4,
	.item h5,
	.item h6 {
		text-align: center;
		text-transform: uppercase;
		cursor: pointer;
		color: white;
	}
</style>
