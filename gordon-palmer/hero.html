	#background {

	#wall {

	.logo {

	.bg-light-frost {

</style>


<div class="bootstrap-wrapper b-c">


	<div class="container-lg">

			<div class="holder">

				<div id="wall" value="-5">
					<div class="row">
						<div class="col-12 col-lg-6 col-xl-6 p-0 b-c">
							<div class="mouse2" value="-3">
								<h1 class="text-center logo" style="color: rgb(255, 255, 255);">
									WEIRD PARALLAX EFFECT!
								</h1>
							</div>
						</div>
						
						<div class="col-12 col-lg-6 col-xl-6 p-0" style="height: 100vh">
							<img
								src="./wall.png"
								id=""
								class=""
								style="height: 100%; width: 100%;"
							>
						</div>
					</div>
				</div>

				<div class="mouse2" value="5">
					<div class="bg-light-frost" style="margin: auto; max-width: 360px; height: 100px;">
						<span></span>
					</div>
				</div>

				<div id="wall" value="-5">
					<div class="row">
						<div class="col-12 col-lg-6 col-xl-6 p-0" style="height: 100vh">

				</div>
			</div>
		</div>
	</div>


</div>

<script type="text/javascript">
	document.addEventListener("mousemove", parallax)

	function parallax(event) {

		this.querySelectorAll(".mouse").forEach((shift) => {
			const position = shift.getAttribute("value")

			const x = (window.innerWidth - event.pageX * position) / 90

			shift.style.transform = `
				translateX(${x}px)
			`
		})

		this.querySelectorAll(".mouse2").forEach((shift) => {
			const position = shift.getAttribute("value")

			const x = (window.innerWidth - event.pageX * position) / 300

			const y = (window.innerHeight - event.pageY * position) / 300

			shift.style.transform = `
				translateX(${x}px)
				translateY(${y}px)
			`
		})

	}
</script>
