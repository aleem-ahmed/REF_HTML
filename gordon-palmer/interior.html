<style>
	.item {
		display: flex;
		justify-content: center;
		align-items: center;
		
		height: 100%;
		width: 100%;
	}

	.item:before {
		content: "";
		display: block;
		height: 100%;
		width: 100%;
		top: 0;
		left: 0;
	}

	.item:hover:before {
		background-color: rgba(0, 0, 0, 0.40);
	}

	.item div {
		position: absolute;
		text-align: center;
		font-size: 3em !important;
		cursor: pointer;
		color: white;
		text-transform: uppercase;
	}

	.item .hidden-popup { display: none; }
	.item:hover .hidden-popup { display: block; }

	.item .text {
		text-align: center;
		text-transform: uppercase;
		cursor: pointer;
		color: white;
		margin: 0;
	}
</style>

<!-- JS -->
<script>
	let height = 0

	if (document.querySelector('#wpadminbar')) {
		height = height + document.querySelector('#wpadminbar').offsetHeight
	}

	if (document.querySelector('.header-wrapper')) {
		height = height + document.querySelector('.header-wrapper').offsetHeight
	}

	document.head.insertAdjacentHTML(
		'beforeend',
		`
			<style>
				.component {
					height: calc(50vh - ${height}px)
				}
			</style>
		`
	)
</script>
