<!-- Universal Styling -->
<style>
	.scroll-snaps {
		overflow: auto;
		scroll-snap-type: y mandatory;
		
		/* Enable Safari touch scrolling physics which is needed for scroll snap */
		-webkit-overflow-scrolling: touch; 
		
		-ms-overflow-style: none;  /* IE and Edge */
		scrollbar-width: none;  /* Firefox */
	}

	/* Hide scrollbar for Chrome, Safari and Opera */
	.scroll-snaps::-webkit-scrollbar {
		display: none;
	}

	.scroll-snap {
		scroll-snap-align: start;
	}

	.hover-item {
		display: flex;
		justify-content: center;
		align-items: center;
		
		height: 100%;
		width: 100%;
	}

	.hover-item:before {
		content: "";
		display: block;
		height: 100%;
		width: 100%;
		top: 0;
		left: 0;
	}

	.hover-item:hover:before {
		background-color: rgba(70, 58, 39, 0.81)
	}

	.hover-item div {
		position: absolute;
		text-align: center;
		font-size: 3em !important;
		cursor: pointer;
		color: white;
		text-transform: uppercase;
	}

	.hover-item .hidden-popup { display: none; }
	.hover-item:hover .hidden-popup { display: block; }

	.hover-item-content {
		width: 100%;
		word-wrap: break-word;
	}

	.hover-item .text {
		text-align: center;
		text-transform: uppercase;
		cursor: pointer;
		color: white;
		margin: 0;
	}
</style>

<!-- JS -->
<script>
	let height = 0

	if (document.querySelector('#wpadminbar')) {
		height = height + document.querySelector('#wpadminbar').offsetHeight
	}

	if (document.querySelector('.header-wrapper')) {
		height = height + document.querySelector('.header-wrapper').offsetHeight
	}

	document.head.insertAdjacentHTML(
		'beforeend',
		`
			<style>
				.component {
					height: calc(100vh - ${height}px)
				}
			</style>
		`
	)
</script>
