</div>

<!-- JS -->
<script>
	let height = 0

		height = height + document.querySelector('.header-wrapper').offsetHeight

	document.getElementById("section-1").style.height = `calc(100vh - ${height}px)`
</script>

<div class="section-2 bootstrap-wrapper">
	<div class="row w-100 m-0">

		<!-- Col -->

				</div>
			</div>
		</div>

		<!-- Col -->
		<div class="col-sm-6 col-md-3 p-0">

<!-- JS -->
<script>
	let height = 0

	if (document.querySelector('.header-wrapper')) {
		height = height + document.querySelector('.header-wrapper').offsetHeight
	}
	if (document.querySelector('#wpadminbar')) {
		height = height + document.querySelector('#wpadminbar').offsetHeight
	}

	document.getElementById("section-2").style.height = `calc(100vh - ${height}px)`
</script>

<!-- CSS -->
<style>
	.section-2 {
		height: 100vh;
	}

	.bg-1 {
		background-image: url('https://source.unsplash.com/1000x600/?interior');
		background-size: auto 100%;
	}

	.bg-2 {
		background-image: url('https://source.unsplash.com/1000x600/?sky');
		background-size: auto 100%;
	}

	.bg-3 {
		background-image: url('https://source.unsplash.com/1000x600/?furniture');
		background-size: auto 100%;
	}

	.bg-4 {
		background-image: url('https://source.unsplash.com/1000x600/?mountains');
		background-size: auto 100%;
	}

	.item-container {
		height: 100vh;
		overflow: hidden;
		cursor: pointer;
	}

	.item {
		height: 100%;
		width: 100%;
		background-size: cover;
		background-repeat: no-repeat;
		-webkit-transition: all .5s;
		-moz-transition: all .5s;
		-o-transition: all .5s;
		transition: all .5s;

		display: flex;
		justify-content: center;
		align-items: center;
	}

	.item:before {
		content: "";
		display: block;
		height: 100%;
		width: 100%;
		top: 0;
		left: 0;
	}

	.item:hover:before {
		background-color: rgba(0, 0, 0, 0.40);
	}

	.item h5 {
		display: none;
		position: absolute;
		text-align: center;
		font-size: 3em !important;
		cursor: pointer;
		color: white;
		text-transform: uppercase;
	}

	.item:hover h5 {
		display: block;
	}
</style>
