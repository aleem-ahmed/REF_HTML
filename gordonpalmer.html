<!-- Grid system only -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/dmhendricks/bootstrap-grid-css@4.1.3/dist/css/bootstrap-grid.min.css" />
<style>
	.w-100 {
		width: 100% !important;
	}

	.m-0 {
		margin: 0 !important;
	}
	
	.p-0 {
		padding: 0 !important;
	}

	.row { max-width: 100% !important; }

	.overflow-hidden {
		overflow: hidden;
	}
</style>


<div id="custom-hero" class="custom-hero" style="background-color: yellow;">
	content goes here
</div>

<div class="bootstrap-wrapper">
	<div class="row w-100 m-0">
		<!-- Col -->
		<div class="col-sm-6 col-md-3 p-0">
			<div class="w-100 img-container">
				<div class="w-100 bg-one child-1">
					<h5>content</h5>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- CUSTOM-HERO -->
<script>
	let height = 0

	if (document.querySelector('.header-wrapper')) {
		height = height + document.querySelector('.header-wrapper').offsetHeight
	}
	if (document.querySelector('#wpadminbar')) {
		height = height + document.querySelector('#wpadminbar').offsetHeight
	}

	document.getElementById("custom-hero").style.height = `calc(100vh - ${height}px)`
</script>


<style>
	.custom-hero {
		background-image: url(https://images.unsplash.com/photo-1537726235470-8504e3beef77?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80);
		background-size: 100%;
	}

	.img-container {
		height: 100vh;
		overflow: hidden;
		cursor: pointer;
	}

	.bg-one {
		background-image: url('https://source.unsplash.com/600x400/?interior');
	}

	.child-1 {
		height: 100%;
		width: 100%;
		background-size: cover;
		background-repeat: no-repeat;
		-webkit-transition: all .5s;
		-moz-transition: all .5s;
		-o-transition: all .5s;
		transition: all .5s;

		display: flex;
		justify-content: center;
		align-items: center;
	}

	.child-1 h5 {
		position: absolute;
		text-align: center;
		font-size: 3em !important;
		cursor: pointer;
		color: white;
	}

	.child-1:before {
		content: "";
		display: block;
		height: 100%;
		width: 100%;
		top: 0;
		left: 0;
	}

	.child-1:hover {
		-ms-transform: scale(1.2);
		-moz-transform: scale(1.2);
		-webkit-transform: scale(1.2);
		-o-transform: scale(1.2);
		transform: scale(1.2);
	}

	.child-1:hover:before {
		background-color: rgba(0, 0, 0, 0.192);
	}
</style>
