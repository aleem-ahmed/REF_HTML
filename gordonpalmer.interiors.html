<!-- Grid system only -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/dmhendricks/bootstrap-grid-css@4.1.3/dist/css/bootstrap-grid.min.css" />

<!-- Bootstrap Overriding -->
<style>
	.w-100 { width: 100% !important; }
	.h-100 { height: 100% !important; }
	.m-0 { margin: 0 !important; }
	.p-0 { padding: 0 !important; }
	.row { max-width: 100% !important; }
	.overflow-hidden { overflow: hidden; }
	.text-shadow { text-shadow: 1px 1px rgba(0, 0, 0, 0.50); }
</style>

<!-- Universal Styling -->
<style>
	.components {
		font-family: sans-serif;
		scroll-snap-type: y mandatory;
		overflow: auto;
		height: 100vh;
		-ms-overflow-style: none;  /* IE and Edge */
		scrollbar-width: none;  /* Firefox */
	}

	/* Hide scrollbar for Chrome, Safari and Opera */
	.components::-webkit-scrollbar {
		display: none;
	}
		
	.component {
		height: 100%;
		scroll-snap-align: start;
	}

	.item-container {
		height: 100%;
		overflow: hidden;
		cursor: pointer;
	}

	.item {
		display: flex;
		justify-content: center;
		align-items: center;
		
		height: 100%;
		width: 100%;
	}

	.item:before {
		content: "";
		display: block;
		height: 100%;
		width: 100%;
		top: 0;
		left: 0;
	}

	.item:hover:before {
		background-color: rgba(0, 0, 0, 0.40);
	}

	.item div {
		position: absolute;
		text-align: center;
		font-size: 3em !important;
		cursor: pointer;
		color: white;
		text-transform: uppercase;
	}

	.item .hidden-popup { display: none; }
	.item:hover .hidden-popup { display: block; }

	.item h1,
	.item h2,
	.item h3,
	.item h4,
	.item h5,
	.item h6 {
		text-align: center;
		text-transform: uppercase;
		cursor: pointer;
		color: white;
	}
</style>

<div id="components" class="components bootstrap-wrapper">
	<!-- 3 -->
	<div class="component">
		<!-- HTML -->
		<div class="h-100">
			<div class="row w-100 m-0 item-container">
				<!-- Col -->
				<div class="col-md-4 p-0">
					<div class="w-100 bg-0 item">
						<div class="hidden-popup">
							<h5>Upper East Side</h5>
						</div>
					</div>
				</div>

				<div class="col-md-4 p-0">
					<div class="w-100 bg-1 item">
						<div class="hidden-popup">
							<h5>Manhattan</h5>
						</div>
					</div>
				</div>
	
				<!-- Col -->
				<div class="col-md-4 p-0">
					<div class="w-100 bg-2 item">
						<div class="hidden-popup">
							<h5>East Hill</h5>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<!-- CSS -->
		<style>
			.bg-0 {
				background-image: url('https://source.unsplash.com/1200x600/?newyork');
				background-size: cover;
				background-position: center;
				background-repeat: no-repeat;
			}
	
			.bg-1 {
				background-image: url('https://source.unsplash.com/1200x600/?manhattan');
				background-size: cover;
				background-position: center;
				background-repeat: no-repeat;
			}

			.bg-2 {
				background-image: url('https://source.unsplash.com/1200x600/?nyc');
				background-size: cover;
				background-position: center;
				background-repeat: no-repeat;
			}
		</style>
	</div>
</div>


<!-- JS -->
<script>
	let height = 0

	if (document.querySelector('#wpadminbar')) {
		height = height + document.querySelector('#wpadminbar').offsetHeight
	}

	if (document.querySelector('.header-wrapper')) {
		height = height + document.querySelector('.header-wrapper').offsetHeight
	}

	document.getElementById("components").style.height = `calc(100vh - ${height}px)`
</script>
